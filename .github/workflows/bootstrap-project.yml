name: Bootstrap project and rename from template

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup-repo:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - run: echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}' | tr '-' '_' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        shell: bash

      - name: Rename the project
        run: |
          echo "Renaming the project with -n(name) ${{ env.REPOSITORY_NAME }}"
          .github/rename_project.sh -n ${{ env.REPOSITORY_NAME }}

      - name: Remove bootstrap-project workflow
        run: |
          echo "Removing bootstrap-project workflow from the project"
          rm -f .github/workflows/bootstrap-project.yml
          echo "Removed bootstrap-project workflow"

      - name: Commit bootstrap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bootstrapped template, ready to clone and code âœ…"
          push_options: --force
